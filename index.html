<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homepage</title>
	<link rel="stylesheet" href="CSS/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	<link rel="stylesheet" href="CSS/home.css">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
	<div class="container">
		<div data-role="header" data-position="fixed" data-theme="b">
			<div data-role="controlgroup" data-type="horizontal" class=" ui-miniui-btn-left">
				<h3 style="padding-top: 0px; margin-left: 15px;"><span style="color: green; font-size: 40px;">Black</span>Board</h3>
			</div>
		</div>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="icon/logo%20(2).png" alt="Blackboard">
				</div>

				<div class="item">
					<img src="icon/logo%20(3).png" alt="Chicago">
				</div>

				<div class="item">
					<img src="icon/logo%20(5).png" alt="New York">
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<div class="panel-footer">
			<ul class="pager">
				<li class="next"><a href="login.htm" target="_self">Skip</a></li>
			</ul>

		</div>

		<!-- jQuery library -->
		<script src="js/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="js/bootstrap.min.js"></script>

		<!--	<script src="js/bootstrap.bundle.min.js"></script>-->
	</div>
</body>

</html>
